<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Analysis System</title>
</head>
<body>
    <h1>Fraud Analysis System</h1>
    <form id="questionForm">
        <label for="question">Ask a Question:</label>
        <input type="text" id="question" name="question" required placeholder="e.g., Is this transaction fraudulent?">
        <br><br>
        <label for="amount">Transaction Amount (optional for fraud check):</label>
        <input type="number" id="amount" name="amount" step="0.01">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Response:</h2>
    <pre id="response"></pre>
    
    <h2>Chart:</h2>
    <img id="chart" src="" alt="Fraud Chart" style="max-width:100%; display:none;">

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            const amount = parseFloat(document.getElementById('amount').value) || null;

            const response = await fetch("http://127.0.0.1:8000/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question, amount })
            });

            const result = await response.json();
            
            if (result.response_type === "text") {
                document.getElementById('response').textContent = result.message || JSON.stringify(result, null, 2);
                document.getElementById('chart').style.display = "none";
            } else if (result.response_type === "chart") {
                document.getElementById('chart').src = 'data:image/png;base64,' + result.chart;
                document.getElementById('chart').style.display = "block";
                document.getElementById('response').textContent = "";
            }
        });
    </script>
</body>
</html>
